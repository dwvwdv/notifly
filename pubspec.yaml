name: hookfy
description: A Flutter app to monitor Android notifications with webhook support
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # State management
  provider: ^6.1.1

  # Local storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path: ^1.8.3
  path_provider: ^2.1.2

  # HTTP requests for webhook
  http: ^1.2.0

  # Background execution
  workmanager: ^0.5.2
  flutter_foreground_task: ^8.1.0

  # Permissions
  permission_handler: ^11.2.0

  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  # 自适应图标配置（Android 8.0+）
  adaptive_icon_background: "#1A1A1A"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
